<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>View Breakpoints</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .esri-view {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 200px;
    }
    .panel {
      position: absolute;
      width: 200px;
      top: 0;
      bottom: 0;
      left: 0;
    }

    /* media query */
    /*@media (min-width: 768px) {*/
      /*.logo {*/
        /*border: 4px solid cyan;*/
      /*}*/
    /*}*/

    /* view breakpoints */
    /*.esri-view-width-greater-than-small .logo {*/
      /*border: 4px solid cyan;*/
    /*}*/

  </style>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/dom-construct",
      "dojo/domReady!"
    ], function(
      Map, MapView,
      domConstruct
    ) {
      var map = new Map({
        basemap: "dark-gray"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 14,
        center: [-116.51327133175782, 33.82029520464912]
      });

      var logo = domConstruct.create("img", {
        src: "https://placeholdit.imgix.net/~text?bg=000&txtclr=e8117f&txtsize=48&txt=logo&w=100&h=80",
        class: "logo",
        title: "logo"
      });

      view.ui.add(logo, "bottom-right");

      function updateSizes() {
        document.getElementById("size-panel").innerHTML =
          "View width: " + view.width + "px<br>" +
          "Page width: " + document.body.clientWidth + "px";
      }

      updateSizes();

      window.onresize = updateSizes;

    });
  </script>

<body>
  <div id="size-panel" class="panel"></div>
  <div id="viewDiv"></div>
</body>

</html>
